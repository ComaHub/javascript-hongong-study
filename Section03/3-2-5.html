<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const inputNumber = Number(prompt("정수를 입력해주세요: ", ""));

    if (inputNumber % 2 === 0) {
      alert(`${inputNumber}은 짝수입니다.`);
    } else {
      alert(`${inputNumber}은 홀수입니다.`);
    }
  </script>
</body>

</html>
