<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const input = prompt("정수를 입력해주세요: ", "");
    const inputLastNumber = input[input.length - 1];

    if (inputLastNumber === "0" || inputLastNumber === "2" || inputLastNumber === "4" || inputLastNumber === "6" || inputLastNumber === "8") {
      alert(`${input}은 짝수입니다.`);
    } else {
      alert(`${input}은 홀수입니다.`);
    }
  </script>
</body>

</html>
