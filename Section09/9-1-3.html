<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>
    const students = [];

    students.push({ name : "구름", korean : 87, english : 98, math : 88, science : 90 });
    students.push({ name : "별이", korean : 92, english : 98, math : 96, science : 88 });
    students.push({ name : "겨울", korean : 76, english : 96, math : 94, science : 86 });
    students.push({ name : "바다", korean : 98, english : 52, math : 98, science : 92 });

    function getSum(student) {
      return student.korean + student.english + student.math + student.science;
    }

    function getAvg(student) {
      return getSum(student) / 4;
    }

    let result = "이름\t총점\t평균\n";
    for (const student of students) {
      result += `${student.name}\t${getSum(student)}점\t${getAvg(student)}점\n`;
    }

    console.log(result);
    
  </script>
</head>

<body>

</body>

</html>
