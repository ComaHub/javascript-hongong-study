<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>
    const h1 = (text) => `<h1>${text}</h1>`;
  </script>
  <script>
    document.body.innerHTML += h1("1번째 script Tag");
  </script>
</head>

<body>
  <script>
    document.body.innerHTML += h1("2번째 script Tag");
  </script>
  <h1>1번째 h1 Tag</h1>
  <script>
    document.body.innerHTML += h1("3번째 script Tag");
  </script>
  <h1>2번째 h1 Tag</h1>
</body>

</html>
