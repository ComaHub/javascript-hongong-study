<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>
    function divide(num_a, num_b) {
      if (num_b === 0) {
        throw "0으로는 나눌 수 없습니다.";
      }

      return num_a / num_b;
    }

    console.log(divide(10, 2));
    console.log(divide(10, 0));
    
  </script>
</head>
