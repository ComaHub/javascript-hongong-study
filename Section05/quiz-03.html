<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const max = function (...items) {
      let output = items[0];
      for (const item of items) {
        if (item > output) output = item;
      }

      return output;
    }

    console.log(max(1, 2, 3, 4));
    
  </script>
</body>

</html>
