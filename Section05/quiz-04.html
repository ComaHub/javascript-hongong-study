<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const max = function (first, ...elements) {
      let output;
      let items;

      if (Array.isArray(first)) {
        output = first[0];
        items = first;
      } else {
        output = first;
        items = elements;
      }

      for (const item of items) {
        if (item > output) output = item;
      }

      return output;
    }

    console.log(`max(배열): ${max([1, 2, 3, 4])}`);
    console.log(`max(숫자, ...): ${max(1, 2, 3, 4)}`);
    
  </script>
</body>

</html>
