<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const num = prompt("cm 단위의 숫자를 입력해주세요: ");

    const cm = Number(num);
    const inch = cm / 2.54;

    alert(`${cm} cm는 ${inch} inch 입니다.`);
  </script>
</body>

</html>
