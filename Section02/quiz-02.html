<body>
  <script>
    const length = prompt("원의 반지름을 입력해주세요: ");

    alert(`원의 반지름: ${length}`);
    alert(`원의 넓이: ${length * length * 3.14}`);
    alert(`원의 둘레: ${length * 2 * 3.14}`);
  </script>
</body>
