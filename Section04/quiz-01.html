<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let output = 1;
    for (let i = 2; i <= 100; i++) {
      output *= i;
    }

    console.log(`1부터 100까지의 숫자를 모두 곱하면 ${output}입니다.`);
    
  </script>
</body>

</html>
